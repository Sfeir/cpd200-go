<html>
  <head>
    <title>Conference Admin</title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><style>
    .mdl-card__title {
      height: 50px;
    }
    .page-content {
      padding-left: 40px;
    }
    .mdl-card {
      margin-top:10px;
    }
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Conference Admin</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="#">Conference Central</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <form action="/add" method="post">
          <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" name="content" rows="3" cols="60"></textarea>
              <label class="mdl-textfield__label" for="sample5">Add an alert...</label>
          </div>
          <div><input type="submit" value="Post alert" class="mdl-button"></div>
          </form>
          {{range .}}
          <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
              <h2 class="mdl-card__title-text">By {{.Author}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
              {{.Content}}
            </div>
          </div>
          {{end}}
        </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <div class="mdl-logo">Conference Admin</div>
        </div>
      </footer>
    </div>
  </body>
</html>
